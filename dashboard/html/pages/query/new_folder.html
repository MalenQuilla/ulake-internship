<div id="new-folder-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title">Folder Name</h5>
                <button class="btn-close" onclick="closeModal('new-folder-modal')"></button>
            </div>

            <!-- body -->
            <div class="modal-body">
                <div>
                    <input type="text" class="form-control" id="new-folder-modal-name" placeholder="Folder Name" />
                    <div class="modal-footer d-block">
                        <button class="btn btn-dark float-end" onclick="makeDir();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
