<!DOCTYPE html>
<html lang="en">

<head>
    <title>ULake Query</title>
    <!--# include file="/common/header.html" -->
    <link rel="stylesheet" type="text/css" href="/css/chip.css">
</head>

<body>
    <!--# include file="/common/navigation.html" -->
    <!--# include file="/common/progress_spin.html" -->
    <!--# include file="/common/login.html" -->

    <!-- modal query filter part -->
    <div id="filter-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">Filter Form</h5>
                    <button class="btn-close" onclick="closeModal('filter-modal')"></button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label class="form-label">Property</label>
                            <select id="filter-modal-property" class="form-select">
                                <!-- load options from globalObject -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Operator</label>
                            <select id="filter-modal-operator" class="form-select">
                                <!-- load options from globalObject -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <input type="text" class="form-control" id="filter-modal-value" placeholder="Value" />
                        </div>

                        <div class="modal-footer d-block">
                            <button class="btn btn-dark float-end" onclick="addFilterChip()">Add</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- storage part -->
    <div class="container">

        <!-- 1 search -->
        <div class="row">
            <!-- drop down query option -->
            <div class="col-2 my-4">
                <select id="query-data-list" class="form-select">
                    <!-- load options from globalObject -->
                </select>
            </div>

            <div class="col-1 my-4">
                <button class="btn btn-dark" onclick="search()">Query</button>
            </div>

            <div class="col-1 my-4">
                <button class="btn btn-dark" onclick="loadFilterOptions()">Filter</button>
            </div>
        </div>

        <!-- 2 chip list -->
        <ul class="row" id="filter-list-chips"></ul>

        <!-- 3 data table -->
        <div class="row">
            <!--# include file="table.html" -->
        </div>
    </div>

    <!--# include file="/common/footer.html" -->
    <!--# include file="script.html" -->
</body>

</html>
