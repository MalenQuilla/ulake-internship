<div id="login-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title">Login Form</h5>
                <button class="btn-close" onclick="closeModal('login-modal')"></button>
            </div>

            <!-- body -->
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-modal-username" placeholder="Username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-modal-password" placeholder="Password" />
                    </div>
                    <div class="modal-footer d-block">
                        <button class="btn btn-dark float-end" onclick="login();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
