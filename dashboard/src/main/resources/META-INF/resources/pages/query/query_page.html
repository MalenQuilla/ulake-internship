<!DOCTYPE html>
<html lang="en">

<head>
    <title>ULake Query</title>
    <!--# include file="/common/header.html" -->
</head>

<body>
    <!--# include file="/common/navigation.html" -->
    <!--# include file="/common/progress_spin.html" -->
    <!--# include file="/common/login.html" -->

    <!-- modal query filter part -->
    <div id="filter-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filter-modal-title">Filter Form</h5>
                    <button id="filter-modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label class="form-label">Property</label>
                            <select id="filter-modal-property" class="form-select" aria-label="Default select example">
                                <!-- load options from globalObject -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Operator</label>
                            <select id="filter-modal-operator" class="form-select" aria-label="Default select example">
                                <!-- load options from globalObject -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <input type="text" class="form-control" id="filter-modal-value" placeholder="Value" />
                        </div>
                        <div class="modal-footer d-block">
                            <button type="button" class="btn btn-dark float-end" onclick="addFilterChip();">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- query part -->
    <div class="container">
        <div class="row">
            <!-- drop down query option -->
            <div class="col-2 my-4">
                <select id="query-data-list" class="form-select" aria-label="Default select example">
                    <!-- load options from globalObject -->
                </select>
            </div>
            <div class="col-2 my-4">
                <button id="query-search-button" type="button" class="btn btn-primary" onclick="search();">
                    Search
                </button>
            </div>
        </div>
        <div class="row">
            <!-- filter list -->
            <div class="mb-4">
                <ul class="list-inline" id="filter-list-chips">
                    <!-- dynamic generated by controller -->
                </ul>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#filter-modal" onclick="loadFilterOptions();">
                    Filter
                </button>
            </div>
        </div>
        <div class="row">
            <!-- result table -->
            <!--# include file="table.html" -->
        </div>
    </div>

    <!--# include file="/common/footer.html" -->
    <!--# include file="script.html" -->
</body>

</html>
