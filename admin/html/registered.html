<!DOCTYPE html>
<html lang="en">

<head>
    <!--# include virtual="/inc/css.html" -->
    <title>ULake Account Registration</title>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="/img/verified.png"><br/>
                                        <h1 class="h4 text-gray-900 mb-4">Thanks for registering!</h1>
                                        An email has been sent to you for validation.
                                        <br/>
                                        Please use the link in the email to activate your account.
                                    </div>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/login">Already clicked on the link? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--# include virtual="/inc/scripts.html" -->
    <script src="js/register.js" type="module"></script>
</body>

</html>
