<div id="login-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login-modal-title">Login Form</h5>
                <button id="login-modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-modal-username" placeholder="Username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-modal-password" placeholder="Password" />
                    </div>
                    <div class="modal-footer d-block">
                        <button type="submit" class="btn btn-dark float-end" onclick="login();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
