<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <!--# include virtual="/inc/main/css.html" -->
    <title>Hỗ trợ chẩn đoán</title>
</head>

<body>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

        <!--# include virtual="/inc/main/topbar.html" -->
        <!--# include virtual="/inc/main/sidebar.html" -->


        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Phân loại khối u <i class="fa fa-spinner fa-spin"></i></h6>
                            </div>
                            <div class="card-body">
                                <div class="col-md-6">
                                    <p>
                                        Bệnh nhân: <span data-bind="name"></span>
                                    </p>
                                    <p>
                                        Tìm được <span data-bind="count">0</span> ứng viên khối u
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-6">
                                    <div class="container" id="result">
                                        <i class="fa fa-spinner fa-spin"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--# include virtual="/inc/main/footer.html" -->
        </div>
    </div>

    <!--# include virtual="/inc/main/scripts.html" -->
</body>

</html>
