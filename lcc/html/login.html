<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <!--# include virtual="/inc/main/css.html" -->
    <title>Giới thiệu</title>
</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

        <!--# include virtual="/inc/main/topbar.html" -->
        <!--# include virtual="/inc/main/sidebar.html" -->

        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-lg-8">
                        <div class="card shadow mb-7">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Đăng nhập LCC bằng tài khoản ULake</h6>
                            </div>
                            <div class="card-body">
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="uid" aria-describedby="emailHelp" value=""
                                            placeholder="Tên đăng nhập ULake">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="pwd" placeholder="Mật khẩu tài khoản ULake" value="">
                                    </div>

                                    <p class="text-danger">&nbsp;</p>
                                    <button type="button" class="btn btn-success text-white" onclick="window.login()">
                                        Đăng nhập
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--# include virtual="/inc/main/footer.html" -->
        </div>
    </div>

    <!--# include virtual="/inc/main/scripts.html" -->

</body>

</html>
