<!DOCTYPE html>
<html lang="vi">
<head>
    <title>LCC :: Chẩn đoán</title>
    <!--# include file="head.html" -->
    <script defer src="/js/jquery-bindings.min.js"></script>
</head>

<body>
<!--# include file="navbar.html" -->

<div class="bg-voiceviet">
    <div class="bg-voiceviet-overlay"></div>
</div>

<div id="card">
    <div class="container text-center">
        <div class="row pb-2">
            <div class="col-md-12">
                <h1>Chẩn đoán bệnh nhân</h1>
            </div>
        </div>
    </div>

    <div class="container invisible" id="summary">
        <div class="row">
            <div class="mx-auto"></div>
            <div class="col-md-6">
                <hr/>
                <p>
                    Bệnh nhân: <span data-bind="name"></span>
                </p>
                <p>
                    Tìm được <span data-bind="count">0</span> ứng viên khối u
                </p>
            </div>
            <div class="mx-auto"></div>
            <div class="container text-center" id="result">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>

</div>
<!--# include file="footer.html" -->
</body>

</html>
