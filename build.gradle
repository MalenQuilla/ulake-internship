defaultTasks 'dev'

task gitlog(type: Exec) {
    commandLine '/bin/bash', '-c', 'git log --graph --pretty=format:"%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset" --abbrev-commit | aha > dashboard/commits.html'
}

task runQuarkusDev() {
    subprojects.each { dependsOn("${it.name}:quarkusDev") }
}

tasks.register('dev') {
    dependsOn tasks.gitlog
    dependsOn tasks.runQuarkusDev
    doLast {
        println 'Finished.'
    }
}